<!DOCTYPE html>
<head>
    <title>Maximum of Three Numbers</title>
    <script>
        n1=prompt("Enter the First Number");
        document.write("<h2>The First Number is ");
        document.write(n1);
        n2=prompt("Enter the Second Number");
        n3=prompt("Enter the Third Number");

        n1=parseInt(n1);
        n2=parseInt(n2);
        n3=parseInt(n3);
        
        document.write("<h2>The Second Number is ");
        document.write(n2);
        document.write("<h2>The Third Number is ");
        document.write(n3);
        document.write("<h2>The Biggest Number is ");
        document.write((n1>n2)?(n1>=n3?n1:n3):(n2>=n3?n2:n3))
    </script>
</head>
<body></body>
</html>
